<div class="card">
  <div class="card-header">
    Member list
  </div>
  <div class="card-body">
    <ngx-datatable
      class="table"
      [columnMode]="'force'"
      [columns]="columns"
      [rowHeight]="'auto'"
      [rows]="rows">
    </ngx-datatable>

    <ng-template #nameTemplate let-row="row">
      <img [src]="row.picture">
      <div class="user-name-container">
        <div>{{row.firstName}} {{row.lastName}}</div>
        <div class="user-expertise">{{row.expertise}}</div>
      </div>
    </ng-template>

    <ng-template #optionsTemplate let-row="row">
      <span class="user-options" (click)="showModal(row)"></span>
    </ng-template>
  </div>
</div>
