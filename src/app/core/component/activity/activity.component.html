<div class="recent-activity d-flex flex-row justify-content-between">
  <span class="target mr-auto">{{activity.target}}</span>
  <span class="source mr-auto">{{activity.source}}</span>
  <span [className]="generateActionClass()"></span>
  <span class="amount text-truncate ml-auto">{{activity.value}}</span>
  <span class="time ml-auto">{{activity.time}}</span>
</div>
