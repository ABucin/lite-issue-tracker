<div class="card-columns">
  <div class="card">
    <div class="card-header py-2 px-3">
      Tickets
    </div>
    <div class="card-body p-3">
      <ng-container *ngFor="let ticket of tickets">
        <app-ticket [ticket]="ticket"></app-ticket>
      </ng-container>
    </div>
  </div>
  <div class="card">
    <div class="card-header py-2 px-3">
      Workload
    </div>
    <div class="card-body p-3">
      Some pie chart
    </div>
  </div>
  <div class="card">
    <div class="card-header py-2 px-3">
      Recent activity
    </div>
    <div class="card-body p-3">
      <div class="recent-activity-container">
        <ngx-datatable
          class="table"
          [columnMode]="'force'"
          [columns]="columns"
          [headerHeight]="false"
          [rows]="recentActivity">
        </ngx-datatable>

        <ng-template #sourceTemplate let-row="row">
          <img [src]="row.picture">
          <span>{{row.source}}</span>
        </ng-template>

        <ng-template #activityTypeTemplate let-row="row">
          <span [ngClass]="{'icon-comment': row.type === activityType.COMMENT.toString(), 'icon-user': row.type === activityType.WORKLOG.toString()}"></span>
        </ng-template>

        <div class="load-more">Show more</div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header py-2 px-3">
      Sprint
    </div>
    <div class="card-body p-3">
      <p>Sprint #1</p>
      <ngx-charts-linear-gauge
        [scheme]="colorScheme"
        [value]="value"
        [previousValue]="12"
        [min]="0"
        [max]="max"
        [units]="units"
        (select)="onSelect($event)">
      </ngx-charts-linear-gauge>
    </div>
  </div>
</div>
